<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babai Barta | Secure Terminal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050506;
            --accent-red: #ff1b44;
            --border-dim: #2a1216;
            --surface: #0e0e12;
            --text-primary: #e0e0e0;
            --success: #00ff88;
        }

        /* Essential Fix for Mobile: No dragging/scrolling */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Fixes the screen position */
            position: fixed;
            text-transform: uppercase;
        }

        /* --- Header --- */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border-dim);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #08080a;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-red);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .timer {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.2);
            padding: 4px 10px;
        }

        /* --- Main Layout Grid --- */
        .container {
            display: grid;
            grid-template-columns: 1fr 300px; /* Desktop Viewport */
            height: calc(100vh - 80px); /* Subtract Header/Footer */
            background: var(--border-dim);
            gap: 1px;
        }

        /* Responsive Grid for Mobile */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; grid-template-rows: 1fr 250px; overflow-y: auto; }
        }

        /* --- Video Stage --- */
        .main-stage {
            background: var(--bg-deep);
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .video-wrapper {
            position: relative;
            border: 1px solid var(--border-dim);
            background: #000;
            overflow: hidden;
        }

        .video-wrapper.active { border-color: var(--accent-red); border-width: 1px; }

        video { width: 100%; height: 100%; object-fit: cover; }

        .v-label {
            position: absolute; bottom: 0; left: 0;
            background: var(--accent-red); color: white;
            padding: 2px 10px; font-size: 0.7rem; font-weight: bold;
        }

        /* --- Practical Sidebar --- */
        .side-bar {
            background: var(--surface);
            padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .module-title {
            font-family: 'Orbitron'; font-size: 0.7rem; color: #555;
            margin-bottom: 10px; display: flex; align-items: center; gap: 8px;
        }
        .module-title::after { content: ""; flex-grow: 1; height: 1px; background: var(--border-dim); }

        .input-sharp {
            background: #000; border: 1px solid var(--border-dim);
            color: var(--accent-red); padding: 12px; font-family: 'Orbitron';
            width: 100%; text-align: center; margin-bottom: 5px;
        }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .btn-ctrl {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border-dim);
            color: var(--text-primary);
            padding: 12px 5px; font-family: 'Rajdhani'; font-weight: 700;
            cursor: pointer; font-size: 0.7rem; transition: 0.2s;
        }

        .btn-ctrl:hover { border-color: var(--accent-red); background: rgba(255, 27, 68, 0.05); }
        .btn-ctrl.active { border-color: var(--accent-red); color: var(--accent-red); }

        .btn-main {
            background: var(--accent-red); color: white;
            border: none; padding: 15px; font-family: 'Orbitron';
            font-weight: bold; cursor: pointer; font-size: 0.8rem;
        }

        /* --- Footer --- */
        footer {
            height: 20px; padding: 0 20px; font-size: 0.6rem; color: #444;
            border-top: 1px solid var(--border-dim); background: #050506;
            display: flex; justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">BABAI BARTA</h1>
        <div class="timer" id="clock">00:00:00</div>
    </header>

    <div class="container">
        <section class="main-stage">
            <div class="video-wrapper active">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="v-label">LOCAL_FEED: BABAI</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="v-label">REMOTE_NODE: WAITING</div>
            </div>
        </section>

        <aside class="side-bar">
            <div class="module">
                <div class="module-title">ACCESS PROTOCOL</div>
                <input type="text" id="secretCode" class="input-sharp" placeholder="SECRET_CODE">
                <button class="btn-main" onclick="activate()" style="width: 100%;">CONNECT LINK</button>
            </div>

            <div class="module">
                <div class="module-title">HARDWARE</div>
                <div class="action-grid">
                    <button class="btn-ctrl" onclick="toggleMic(this)">MIC: ON</button>
                    <button class="btn-ctrl" onclick="toggleCam(this)">CAM: ON</button>
                    <button class="btn-ctrl" onclick="toggleFS()">FULLSCREEN</button>
                    <button class="btn-ctrl" onclick="alert('Chat Mode Active')">CONSOLE</button>
                </div>
            </div>

            <div class="module" style="margin-top: auto;">
                <button class="btn-ctrl" style="width: 100%; border-color: #551a24; color: var(--accent-red);" onclick="location.reload()">
                    TERMINATE SESSION
                </button>
            </div>
        </aside>
    </div>

    <footer>
        <span>&copy; 2026 BABAI. ALL RIGHTS RESERVED.</span>
        <span>UID: 1000033040_SECURE</span>
    </footer>

    <script>
        // Fixed Digital Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        }
        setInterval(updateClock, 1000);

        // Hardware Logic
        let localStream;
        async function startSystem() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { console.error("Hardware Error"); }
        }

        function activate() {
            const code = document.getElementById('secretCode').value;
            if(!code) return alert("ENTER CODE");
            alert("INITIATING LINK: " + code);
        }

        function toggleMic(btn) {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            btn.classList.toggle('active');
            btn.innerText = track.enabled ? 'MIC: ON' : 'MIC: OFF';
        }

        function toggleCam(btn) {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            btn.classList.toggle('active');
            btn.innerText = track.enabled ? 'CAM: ON' : 'CAM: OFF';
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // Prevent Mobile Dragging
        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

        startSystem();
        updateClock();
    </script>
</body>
</html>
